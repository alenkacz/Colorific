<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Colorific</title>

<script type="text/javascript" src="js/jquery-1.7.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.17.custom.min.js"></script>

<script type="text/javascript" src="js/main.js"></script> 
<script type="text/javascript" src="js/debug-helper.js"></script> 
<script type="text/javascript" src="js/highscore-storage.js"></script> 
<script type="text/javascript" src="js/highscore.js"></script> 
<script type="text/javascript" src="js/settings.js"></script> 
<script type="text/javascript" src="js/timer.js"></script> 
<script type="text/javascript" src="js/gamedesk.js"></script> 
<script type="text/javascript" src="js/game.js"></script> 

<link rel="stylesheet" href="css/main.css" />
<link rel="stylesheet" href="css/jquery-ui-1.8.17.custom.css" />
</head>
<body>
	<div id="container">
		<div id="logo">Colorific</div>
		<canvas id="main-surface" width="450" height="450"></canvas>
		<div id="left-panel">
			<span id="win" class="weston">Good! You've made it in</span>
			<span id="lose" class="weston">Well... maybe next time</span>
			<img src="img/timer.png" alt="timer" id="timer-img" />
			<span id="timer">0:00</span><br />
			<button id="restart-button">Restart</button><br />
			<span class="weston">OR CHOOSE ANOTHER LEVEL</span>
			<div id="slider">
				<div id="slider-handle"></div>
				<div class="slider-item s">S</div>
				<div class="slider-item m active">M</div>
				<div class="slider-item l">L</div>
			</div>
			<!-- <button id="s" class="s-button">S</button><br />
			<button id="m" class="m-button">M</button><br />
			<button id="xl" class="l-button">L</button><br /><br /> -->
		</div>
		<div id="highscore" class="weston">
			wins percentage: <span id="wins-loses"></span><br />
		</div>
	</div>
	<div id="log">
	</div>
</body>
</html>
