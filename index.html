<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Colorific</title>

<script type="text/javascript" src="js/jquery-1.7.min.js"></script>

<script type="text/javascript" src="js/main.js"></script> 
<script type="text/javascript" src="js/debug-helper.js"></script> 
<script type="text/javascript" src="js/highscore-storage.js"></script> 
<script type="text/javascript" src="js/highscore.js"></script> 
<script type="text/javascript" src="js/settings.js"></script> 
<script type="text/javascript" src="js/timer.js"></script> 
<script type="text/javascript" src="js/gamedesk.js"></script> 
<script type="text/javascript" src="js/game.js"></script> 

<link rel="stylesheet" href="css/main.css" />
</head>
<body>
	<div id="container">
		<div id="logo">Colorific</div>
		<canvas id="main-surface" width="450" height="450"></canvas>
		<span id="start-new-game">Start new game</span>
		<span id="win">Congratulations! You're really good at this!</span>
		<span id="lose">Well ... maybe next time</span>
		<div id="left-panel">
			<img src="img/timer.png" alt="timer" id="timer-img" />
			<span id="timer">0:00</span><br />
			<!-- <button id="restart-button">Restart</button><br /> -->
			<button id="s" class="s-button">S</button><br />
			<button id="m" class="m-button">M</button><br />
			<button id="xl" class="l-button">L</button><br /><br />
		</div>
		<div id="highscore">
			wins percentage: <span id="wins-loses"></span><br />
		</div>
	</div>
	<div id="log">
	</div>
</body>
</html>
